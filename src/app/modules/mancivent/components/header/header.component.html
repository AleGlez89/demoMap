<div class="containerHeader">
  <nav class="navbar-light">
    <div class="containerNavbar" style="display: flex; align-items: center; justify-content: space-around;">

      <div class="logo">
        <img class="logo" src="../../../../../assets/img/Logo-Mancivent-compuest.png" style="width: 200px;">
      </div>      
      
      <div class="dashboard" >
        <span style="color: #575a5c; font-weight: bold; font-size: x-large; margin-left: 100px;">{{countClient}}</span> <i class="bi bi-buildings-fill" style="font-size: 25px; margin-top: 15px; color: #186cad"></i>
        <span style="color: #575a5c; font-weight: bold; font-size: x-large; margin-left: 40px;">{{allServices}}</span> <i class="bi bi-clipboard2-data-fill" style="font-size: 25px; margin-top: 15px; color: #186cad"></i>
        <span style="color: #575a5c; font-weight: bold; font-size: x-large; margin-left: 40px;">{{allPrices}} K</span>  <i class="bi bi-currency-exchange" style="font-size: 25px; margin-top: 15px; color: #186cad"></i>
      </div>
      
      <div class="buttons">
        <form class="d-flex">
          <input    [(ngModel)]="searchClients" name="firstName" placeholder="Go to Client !"
           class="form-control me-2" type="search"  aria-label="Search" >
          <button class="btn btn-outline-success" type="submit" (click)="searchClient()">Search</button>
          <button class="btn btn-outline-success" type="submit" (click)="exitToLogin()" style="margin-left: 15px;">Exit</button>
        </form>
      </div>

    </div>
  </nav>
</div>
